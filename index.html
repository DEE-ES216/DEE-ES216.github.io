    <script>

        // Password protection
        // Uncomment: JScript "window.onload" function and CSS "display: none" 
        function passwordPrompt() {
            const password = prompt("Please enter the password:");
            if (password === "123rain") {
                document.querySelector('.container').style.display = 'block';
            } else {
                alert("Incorrect password! Reloading...");
                location.reload();
            }
        }

        // Countdown Timer
        function startCountdown() {
            const countdownDate = new Date("Oct 31, 2025 11:05:00 GMT+0200").getTime();

            const interval = setInterval(function() {
                const now = new Date().getTime();
                const distance = countdownDate - now;

                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = hours + "h " + minutes + "m " + seconds + "s ";

                if (distance < 0) {
                    clearInterval(interval);
                    document.getElementById("countdown").innerHTML = "Evaluation Closed";
                }
            }, 1000);
        }
        

        // Initiate password prompt and countdown timer
        window.onload = function() {
            passwordPrompt();
            startCountdown();
        }

        // Download function
        function downloadFiles1() {

                'Files/ES216BB_EVMakeup.pdf',
            ];

            files.forEach(file => {
                const a = document.createElement('a');
                a.href = file;
                a.download = file.split('/').pop();
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        }
