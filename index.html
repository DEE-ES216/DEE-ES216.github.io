<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES216 Evaluation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            display: none; /* Hide container until password is validated */
        }
        img {
            width: 100%;
            max-width: 200px;
            height: auto;
        }
        h1 {
            margin-top: 20px;
        }
        .section {
            margin-top: 40px;
        }
        .download-button, .upload-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .download-button:hover, .upload-button:hover {
            background-color: #0056b3;
        }
        #countdown {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
    </style>
    <script>
        // Password protection
        function passwordPrompt() {
            const password = prompt("Please enter the password:");
            if (password === "asdf1234") {
                document.querySelector('.container').style.display = 'block';
            } else {
                alert("Incorrect password! Reloading...");
                location.reload();
            }
        }

        // Countdown Timer
        function startCountdown() {
            const countdownDate = new Date("Nov 1, 2024 08:00:00 GMT+0200").getTime();

            const interval = setInterval(function() {
                const now = new Date().getTime();
                const distance = countdownDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = days + "d " + hours + "h " +
                    minutes + "m " + seconds + "s ";

                if (distance < 0) {
                    clearInterval(interval);
                    document.getElementById("countdown").innerHTML = "The event has started!";
                }
            }, 1000);
        }

        // Initiate password prompt and countdown timer
        window.onload = function() {
            passwordPrompt();
            startCountdown();
        }

        // Download function
        function downloadFiles() {
            const files = [
                'Files/ES216BB_EV2.pdf',
                'Files/EV2_Showcase.old',
                'Files/StudentNumber.cpp',
                'Files/InputData.txt'
            ];

            files.forEach(file => {
                const a = document.createElement('a');
                a.href = file;
                a.download = file.split('/').pop();
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="TUTLogo.png" alt="Heading Image"/>
        <h1>ES216 Evaluation 2</h1>
        
        <!-- Countdown Timer -->
        <div id="countdown"></div>
        
        <div class="section">
            <h2>Evaluation File Download</h2>
            <p>Important! Allow multiple downloads - 4 files in total</p>
            <button class="download-button" onclick="downloadFiles()">Download Files</button>
        </div>

        <div class="section">
            <h2>Evaluation File Submission</h2>
            <a href="https://es216.fillout.com/t/5yzbKRVRsGus" target="_blank" class="upload-button">Upload Files</a>
        </div>
    </div>
</body>
</html>
